{% extends "base.html" %} {% block content %} {% load static %} 
{% if user.is_staff %}
<div id="add">
<form id="add-form" method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    {{form.as_p}} 
    <input type="submit" class="btn btn-signup" name="submit">
</form>
</div>
{% endif %}
{% endblock content %}
