{% extends "base.html" %} {% block content %} {% load static %} 
{% if user.is_staff %}
<div id="delete">
  <form id="delete-form" method="POST">
    {% csrf_token %}
    <h1>Delete WorkOut</h1>
    <h4>Are You Sure You Wish To Delete</h4>
    <a class="btn btn-signup green" href="{% url 'content-list' %}">Cancel</a>

    <input
      type="submit"
      class="btn btn-signup red darken-4"
      name="Delete Workout"
    />
  </form>
</div>
{% endif %} {% endblock content %}
