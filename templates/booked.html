{% extends "base.html" %} {% block content %} {% load static %} 
{% if user.is_authenticated %}
<div id="booked">
  <h1>
    Sorry <b>{{name}}</b> This Appointment Has been Taken
    <i id="cross" class="far fa-times-circle"></i>
  </h1>
  <h4>Please Check Another Time Slot</h4>
  <div id="center-booked">
    <a class="btn btn-signup green" href="/availability">Book 1-1 Session</a>
  </div>
</div>
{% else %}
<h1>Please Log In</h1>
{% endif %} {% endblock content %}
